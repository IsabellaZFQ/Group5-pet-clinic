<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body style="overflow:hidden;">
  <div class="container xd-container mt-5 mb-5">
    <div class="vet-card" style="border:none; border-radius:18px; box-shadow:0 8px 32px rgba(124,64,0,0.10); background:#fff; padding:36px 28px 28px 28px; max-width:98%; margin:auto;">
      <h2 th:text="#{vets}" style="color:#7C4000; font-weight:bold; margin-bottom:28px;">Veterinarians</h2>
      <table id="vets" class="table table-striped" style="border-radius:12px; overflow:hidden; box-shadow:0 2px 12px rgba(124,64,0,0.07);">
        <thead style="background:#3d2104 !important; color:#fff !important;">
        <tr>
          <th style="background:#3d2104 !important; color:#fff !important; font-weight:bold;">Name</th>
          <th style="background:#3d2104 !important; color:#fff !important; font-weight:bold;">Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${listVets}">
          <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
          <td><span th:each="specialty : ${vet.specialties}"
                    th:text="${specialty.name + ' '}"/> <span
            th:if="${vet.nrOfSpecialties == 0}" th:text="#{none}">none</span></td>
        </tr>
        </tbody>
      </table>
      <div>
        <nav th:if="${totalPages > 1}" style="margin-top:24px;">
          <ul class="pagination" style="gap:4px;">
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'" style="border-radius:6px; display:inline-block;">
              <a class="page-link"
                 th:href="@{'/vets.html?page=' + ${i}}"
                 th:text="${i}"
                 style="color:#7C4000; font-weight:500; border-radius:6px; border:1.5px solid #7C4000; background:#fff; margin:0 2px;"
                 th:styleappend="${i == currentPage} ? 'background:#7C4000;color:#fff;' : ''">1</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>
</html>
